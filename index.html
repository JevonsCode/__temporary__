<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UA Test</title>
  </head>
  <style>
    body {
      padding: 40px;
    }

    #iii {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
  <body>
    <p id="iii"></p>
    <br />
    输入 UA 测试（不区分大小写）：<input
      id="input"
      type="text"
      placeholder="test content"
      oninput="getRes()"
    />
    <span id="res"></span>
  </body>
  <script>
    document.querySelector("#iii").innerText = navigator.userAgent;

    function getRes(v) {
      const value = document.querySelector("#input").value;
      const reg = new RegExp(value, "i");
      navigator.userAgent.match(reg);

      if (!document.querySelector("#input").value) {
        document.querySelector("#res").innerText = "";
      } else {
        document.querySelector("#res").innerText = navigator.userAgent.match(
          reg
        )
          ? "✅"
          : "❌";
      }
    }
  </script>
</html>
